name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:

  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    - name: Terraform Init
      run: terraform init
    - name: Terraform Format
      run: terraform fmt -check
    - name: Terraform Plan
      run: terraform plan -input=false -var='cloudflare_api_token="${{ secrets.CLOUDFLARE_API_TOKEN }}"' -var='cloudflare_zone_id="${{ secrets.CLOUDFLARE_ZONE_ID }}"' -var='linode_api_token="${{ secrets.LINODE_API_TOKEN }}"' -var='dns_hostname="${{ secrets.DNS_HOSTNAME }}"' -var='onprem_ip=["${{ secrets.ONPREM_IP }}"]'
    - name: Terraform Apply
      if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
